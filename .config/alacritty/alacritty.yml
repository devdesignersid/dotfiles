env:
  TERM: xterm-256color

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  bold:
    family: "SFMono Nerd Font"
    style: Bold
  italic:
    family: "SFMono Nerd Font"
    style: Italic
  bold_italic:
    family: "SFMono Nerd Font"
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 1

# (Github Dark Tritanopia) Colors for Alacritty
colors:
  # Default colors
  primary:
    background: "0x0d1117"
    foreground: "0xc9d1d9"

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: "0x0d1117"
    cursor: "0xc9d1d9"

  # Normal colors
  normal:
    black: "0x484f58"
    red: "0xff7b72"
    green: "0x58a6ff"
    yellow: "0xd29922"
    blue: "0x58a6ff"
    magenta: "0xbc8cff"
    cyan: "0x39c5cf"
    white: "0xb1bac4"

  # Bright colors
  bright:
    black: "0x6e7681"
    red: "0xffa198"
    green: "0x79c0ff"
    yellow: "0xe3b341"
    blue: "0x79c0ff"
    magenta: "0xbc8cff"
    cyan: "0x39c5cf"
    white: "0xb1bac4"

window:
  padding:
    x: 12
    y: 12
  dynamic_padding: false
  decorations: buttonless
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 10
selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true
cursor:
  style:
    shape: Block
    blinking: Off
live_config_reload: true
draw_bold_text_with_bright_colors: true
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
